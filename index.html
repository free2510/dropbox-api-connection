<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox Token Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 300px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #authLink {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Dropbox Token Generator</h1>
    <p>Enter your Dropbox App Key and App Secret to generate the authorization link.</p>

    <form id="authForm">
        <label for="appKey">App Key:</label>
        <input type="text" id="appKey" name="appKey" placeholder="Enter your App Key" required>

        <label for="appSecret">App Secret:</label>
        <input type="text" id="appSecret" name="appSecret" placeholder="Enter your App Secret" required>

        <button type="submit">Generate Authorization Link</button>
    </form>

    <div id="authLink" style="display: none;">
        <h2>Authorization Link:</h2>
        <a id="authUrl" target="_blank">Click here to authorize</a>
    </div>

    <script>
        document.getElementById('authForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get user input
            const appKey = document.getElementById('appKey').value;
            const appSecret = document.getElementById('appSecret').value;

            // Generate the authorization URL
            const redirectUri = window.location.href; // Current page URL
            const authUrl = `https://www.dropbox.com/oauth2/authorize?client_id=${appKey}&response_type=code&redirect_uri=${redirectUri}&token_access_type=offline`;

            // Display the authorization link
            document.getElementById('authUrl').href = authUrl;
            document.getElementById('authUrl').textContent = authUrl;
            document.getElementById('authLink').style.display = 'block';
        });

        // Check for the authorization code in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get('code');

        if (authCode) {
            const appKey = document.getElementById('appKey').value;
            const appSecret = document.getElementById('appSecret').value;

            // Exchange the authorization code for tokens
            fetch('https://api.dropboxapi.com/oauth2/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    code: authCode,
                    grant_type: 'authorization_code',
                    client_id: appKey,
                    client_secret: appSecret,
                    redirect_uri: window.location.href,
                }),
            })
            .then(response => response.json())
            .then(data => {
                // Display the tokens
                document.getElementById('authLink').innerHTML = `
                    <h2>Tokens:</h2>
                    <p>Access Token: ${data.access_token}</p>
                    <p>Refresh Token: ${data.refresh_token}</p>
                    <p>User ID: ${data.account_id}</p>
                `;
            })
            .catch(error => {
                document.getElementById('authLink').innerText = `Error: ${error.message}`;
            });
        }
    </script>
</body>
</html>
