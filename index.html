<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox OAuth2 Example</title>
</head>
<body>
    <h1>Dropbox OAuth2 Example</h1>

    <!-- Input fields for APP_KEY and APP_SECRET -->
    <label for="appKey">App Key:</label>
    <input type="text" id="appKey" placeholder="Enter your App Key"><br><br>

    <label for="appSecret">App Secret:</label>
    <input type="text" id="appSecret" placeholder="Enter your App Secret"><br><br>

    <!-- Button to start authorization -->
    <button id="authorizeButton">Authorize Dropbox</button>

    <!-- Output area for tokens -->
    <div id="output"></div>

    <script>
        document.getElementById('authorizeButton').addEventListener('click', function() {
            // Get user input for APP_KEY and APP_SECRET
            const APP_KEY = document.getElementById('appKey').value;
            const APP_SECRET = document.getElementById('appSecret').value;

            // Default REDIRECT_URI
            const REDIRECT_URI = 'https://www.dropbox.com/oauth2/authorize';

            if (!APP_KEY || !APP_SECRET) {
                alert("Please enter both App Key and App Secret.");
                return;
            }

            // Step 1: Redirect the user to the Dropbox authorization page
            const authUrl = `https://www.dropbox.com/oauth2/authorize?client_id=${APP_KEY}&response_type=code&redirect_uri=${REDIRECT_URI}&token_access_type=offline`;
            window.location.href = authUrl;
        });

        // Step 2: Handle the callback after the user authorizes the app
        const urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get('code');

        if (authCode) {
            // Get user input for APP_KEY and APP_SECRET again (since the page reloads after redirect)
            const APP_KEY = document.getElementById('appKey').value;
            const APP_SECRET = document.getElementById('appSecret').value;

            if (!APP_KEY || !APP_SECRET) {
                alert("Please enter both App Key and App Secret.");
                return;
            }

            // Step 3: Exchange the authorization code for an access token and refresh token
            fetch('https://api.dropboxapi.com/oauth2/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'code': authCode,
                    'grant_type': 'authorization_code',
                    'client_id': APP_KEY,
                    'client_secret': APP_SECRET,
                    'redirect_uri': 'https://www.dropbox.com/oauth2/authorize', // Use the same redirect URI
                }),
            })
            .then(response => response.json())
            .then(data => {
                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML = `
                    <p>Access Token: ${data.access_token}</p>
                    <p>Refresh Token: ${data.refresh_token}</p>
                    <p>User ID: ${data.uid}</p>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            });
        }
    </script>
</body>
</html>
